

<div class="card bg-dark text-white" style="border-radius: 1rem; width: 50rem;">
 
    <form [formGroup]="_form" >
  
      <div class="card-body p-8 text-center">
  
        <div class="mb-md-5 mt-md-4 pb-4">
  
          <h2 class="fw-bold mb-2 text-uppercase">Registro de animales</h2>
          <div class="form-outline form-white mb-4">
            <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlnombre="nombre" />
            <label class="form-label" for="typeEmailX">Nombre</label>
          </div>
  
          <div class="form-outline form-white mb-4">
            <input type="text" id="typeEmailX" class="form-control form-control-lg" formControleliminado="eliminado" />
            <label class="form-label" for="typeEmailX">estado</label>
          </div>
  
          <div class="form-outline form-white mb-4">
            <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlid_tiposanimal="id_tiposanimal" />
            <label class="form-label" for="typeEmailX">tipo animal</label>
          </div>

          <div class="form-outline form-white mb-4">
            <input type="file" id="typeEmailX" class="form-control form-control-lg" formControlimagen="imagen" />
            <label class="form-label" for="typeEmailX">imagen</label>
          </div>
          <div *ngIf="button==true">
            <button class="btn btn-outline-light btn-lg px-5" type="registrar" (click)="registro(_form.value)">registro</button>
          </div>
          <div *ngIf="button==false">
            <button class="btn btn-outline-light btn-lg px-5" type="registrar" (click)="update(_form.value)" >actualizar</button>
          </div>
          <br>
            <button class="btn btn-outline-light btn-lg px-5" type="registrar" (click)="cambio()">tipos animales</button>
        </div>
      </div>
    </form>
    <table class="table table-dark" style="border-radius: 1rem;">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">estado</th>
          <th scope="col">imagen</th>
          <th scope="col">Acciones</th>
   
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of animal">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.eliminado}}</td>
          <td><img  class="" width="50" height="50" src="{{item.imagen}}" alt=""></td>
          <!-- <td>{{item.logo}}</td> -->
          <td >
            <div class="g-2">
              <button class="btn text-primary btn-sm" (click)="edit(item.id)"> <i>editar</i> </button>
               <button class="btn text-danger btn-sm" (click)="destroy(item.id)"> <i>borrar</i> </button>
            </div>
            </td>
  
        </tr>
       
      </tbody>
    </table>
  
  </div>
